<!DOCTYPE html>
<head>
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="noughts-crosses.css">
</head>
<script src="noughts-crosses.js" defer></script>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>


    <main>
<section id="parent"  class="box"> 
    <button onclick="tickBox(0)"></button>
 
    <button onclick="tickBox(1)"></button>

    <button onclick="tickBox(2)"></button>

    <button onclick="tickBox(3)"></button>

    <button onclick="tickBox(4)"></button>

    <button onclick="tickBox(5)"></button>

    <button onclick="tickBox(6)"></button>

    <button onclick="tickBox(7)"></button>

    <button onclick="tickBox(8)"></button>
</section>
<section>
    <p id="players">Player 1 turn</p>
</section>
<section>
    <p class="score">
       Player 1: <span id="player1-score">0</span>,
       Player 2: <span id="player2-score">0</span>,
       Ties: <span id="tie-score">0</span>
</p>
</section>

<section class="reset-div" >
    <button class="reset"  onclick="reset()"> Reset </button>
</section>
    </main>



<footer>
<p class="line">___________________________________</p>
    Find this on: <br>
    <a href="https://github.com/benguimo/tic-tac-toe">https://github.com/benguimo/tic-tac-toe</a> 
</footer>
</body>
</html>
